language: node_js
sudo: false
node_js:
- node
os:
- linux
matrix:
  include:
  - os: osx
    env: COMPILER=clang++
    osx_image: xcode9.2
    compiler: clang
  - os: linux
    env: CXX=clang-5.0 CXXFLAGS="-std=c++11 $CXXFLAGS"
    compiler: clang-5.0
addons:
  apt:
    sources:
    - llvm-toolchain-trusty-5.0
    - ubuntu-toolchain-r-test
    packages:
    - clang-5.0
branches:
  only:
  - /.*/
  # - master
  # - "/^v.*$/"
deploy:
  provider: script
  script: npm run prebuild && npm run prebuild:upload -u ${PREBUILD_UPLOAD}
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
env:
  global:
    secure: 
